<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>AXIN ROV</title>
    <script src="https://unpkg.com/mqtt/dist/mqtt.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            background: #0f172a;
            font-family: 'Segoe UI', sans-serif;
            margin: 0;
            padding: 0;
            color: #f1f5f9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        #login-box,
        #dashboard {
            display: none;
            opacity: 0;
            animation: fadeIn 0.8s ease forwards;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .login-box {
            background: #1e293b;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
            text-align: center;
        }

        input {
            display: block;
            width: 200px;
            padding: 10px;
            margin: 15px auto;
            border: none;
            border-radius: 5px;
            outline: none;
            transition: box-shadow 0.3s ease;
        }

        input:focus {
            box-shadow: 0 0 5px #38bdf8;
        }

        button {
            padding: 10px 30px;
            border: none;
            border-radius: 5px;
            background: #38bdf8;
            color: #0f172a;
            font-weight: bold;
            cursor: pointer;
            margin: 5px;
            transition: background 0.3s, transform 0.2s;
        }

        button:hover {
            background: #0ea5e9;
            transform: translateY(-2px);
        }

        #dashboard {
            flex-direction: column;
            padding: 40px 20px;
            width: 100%;
            height: 100%;
            text-align: center;
        }

        h1 {
            font-size: 3rem;
            margin-bottom: 20px;
            color: #38bdf8;
            text-shadow: 0 0 10px rgba(56, 189, 248, 0.6);
        }

        .welcome {
            font-size: 1.2rem;
            margin-bottom: 40px;
            color: #94a3b8;
        }

        .cards {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 40px;
            width: 100%;
            max-width: 1000px;
        }

        .card {
            backdrop-filter: blur(10px);
            background: rgba(30, 41, 59, 0.5);
            border-radius: 20px;
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.4);
            padding: 30px;
            text-align: center;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            opacity: 0;
            transform: translateY(20px);
            animation: cardIn 0.8s ease forwards;
        }

        @keyframes cardIn {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .card:nth-child(1) {
            animation-delay: 0.3s;
        }

        .card:nth-child(2) {
            animation-delay: 0.6s;
        }

        .card:nth-child(3) {
            animation-delay: 0.9s;
        }

        .card:hover {
            transform: translateY(-10px) scale(1.02);
            box-shadow: 0 30px 60px rgba(0, 0, 0, 0.5);
        }

        .label {
            font-size: 1.2rem;
            color: #94a3b8;
            margin-bottom: 20px;
        }

        .value {
            font-size: 3rem;
            font-weight: bold;
            transition: all 0.5s ease;
            display: inline-block;
        }

        .pulse {
            animation: pulse 0.5s;
        }

        @keyframes pulse {
            0% {
                transform: scale(1);
            }

            50% {
                transform: scale(1.2);
            }

            100% {
                transform: scale(1);
            }
        }

        .unit {
            font-size: 1.2rem;
            color: #38bdf8;
        }

        footer {
            margin-top: 40px;
            font-size: 0.9rem;
            color: #64748b;
        }

        canvas {
            margin-top: 20px;
        }

        .logout-btn {
            background: #ef4444;
            color: #fff;
            margin-top: 30px;
        }

        .logout-btn:hover {
            background: #dc2626;
        }
    </style>
</head>

<body>
    <!-- ‚úÖ Login Box -->
    <div id="login-box" class="login-box">
        <h2>üîí Login</h2>
        <input type="text" id="user" placeholder="Username">
        <input type="password" id="pass" placeholder="Password">
        <button onclick="login()">Login</button>
    </div>

    <!-- ‚úÖ Dashboard -->
    <div id="dashboard">
        <h1>üö§ Hello AXIN</h1>
        <div class="welcome" id="welcome"></div>

        <div class="cards">
            <div class="card" id="tempCard">
                <div class="label">üå°Ô∏è Temperature</div>
                <div class="value" id="temp">-</div>
                <div class="unit">¬∞C</div>
            </div>

            <div class="card" id="humCard">
                <div class="label">üíß Humidity</div>
                <div class="value" id="hum">-</div>
                <div class="unit">%</div>
            </div>

            <div class="card" id="presCard">
                <div class="label">üå¨Ô∏è Pressure</div>
                <div class="value" id="pres">-</div>
                <div class="unit">hPa</div>
            </div>
        </div>

        <button class="logout-btn" onclick="logout()">Logout</button>
        <footer>Powered by HiveMQ, MQTT.js</footer>
    </div>

    <script>
        const loginBox = document.getElementById('login-box');
        const dashboard = document.getElementById('dashboard');
        const welcome = document.getElementById('welcome');

        loginBox.style.display = 'block';

        function login() {
            const u = document.getElementById('user').value;
            const p = document.getElementById('pass').value;
            if (u === 'axin' && p === 'rov2025!') {
                showDashboard(u);
            } else {
                alert('‚ùå Wrong credentials!');
            }
        }

        function showDashboard(username) {
            loginBox.style.display = 'none';
            dashboard.style.display = 'flex';
            welcome.innerText = `üëã Welcome, ${username}!`;
            initMQTT();
        }

        function logout() {
            location.reload();
        }

        function initMQTT() {
            const connectUrl = 'wss://46429a7aa6114a499599618b5976181e.s1.eu.hivemq.cloud:8884/mqtt';
            const options = {
                clean: true,
                connectTimeout: 4000,
                clientId: 'webclient-' + Math.random().toString(16).substr(2, 8),
                username: 'mahmoud',
                password: 'Aloo2001$'
            };
            const client = mqtt.connect(connectUrl, options);
            client.on('connect', () => {
                console.log('‚úÖ Connected to HiveMQ Cloud Broker');
                client.subscribe('sensors/#', (err) => {
                    if (!err) {
                        console.log('‚úÖ Subscribed to topic: sensors/#');
                    }
                });
            });

            client.on('message', (topic, message) => {
                try {
                    const data = JSON.parse(message.toString());
                    console.log('üì© Message:', topic, data);
                    if (topic.includes('temperature')) updateValue('temp', data.temperature);
                    if (topic.includes('humidity')) updateValue('hum', data.humidity);
                    if (topic.includes('pressure')) updateValue('pres', data.pressure);
                } catch (err) {
                    console.error('‚ùå Error parsing:', err);
                }
            });
        }

        function updateValue(id, value) {
            const el = document.getElementById(id);
            el.innerText = value.toFixed(1);
            el.classList.add('pulse');
            setTimeout(() => el.classList.remove('pulse'), 500);
        }
    </script>
</body>

</html>
